<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Demo</title>


</head>

<body>
<form action="/sendData" method="get">
    <label for="">
        Username:
        <input type="text" name="uName" id="uName">
    </label>
    <br>
    <label for="">
        Password:
        <input type="password" name="pw" id="pw">
    </label>
    <br>
    <label for="">
        Are you married?
        <input type="radio" name="isMarried" id="" value="1">Yes
        <input type="radio" name="isMarried" id="" value="0" checked>No
    </label>
    <br>
    <button type="submit">CLICK ME to submit</button>
    <button type="reset">CLICK ME to reset</button>
</form>

<!--Dont forget to link your scripts into the code-->
<script src="script.js"></script>
</body>
</html>
