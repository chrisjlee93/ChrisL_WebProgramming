<html lang="en">
<head>

<body>


<h1 style="text-align: center">Dog Roulette!!!</h1>

<div style="text-align: center">
    <p>Please choose a dog breed to display!!</p>

</div>
<div style="text-align: center">
<label style="text-align: center">
    Select your breed here!
    <select name="breed" id="bSelect">
        <option value="akita">Akita</option>
        <option value="boxer">Boxer</option>
        <option value="chow">Chow</option>
    </select>
</label>
<br>

    <button id="search" style="text-align: center">Click here for your random image!!!</button>
    <p style="text-align: center">You will get 10 random images! Press the button again for more images</p>
</div>


<br>

    <div class="center" style="height: 500px; text-align: center" >

        <img id="dogImg" src="" alt="RANDOM DOG IMAGES!!!!!" style="height: 100%; margin-left: auto; margin-right: auto">
    </div>


<br>
<div style="text-align: center">
<button id="back">Back</button>
<button id="next">Next</button>
</div>
