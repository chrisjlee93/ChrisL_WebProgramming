<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Demo</title>
</head>
<body>

    <form action="" method="post">
        <label for="doggyHorse">First Name:</label>

        <input id="doggyHorse" type="text" placeholder="I like ice cream">

        <!--        a line break-->
        <br> 
        
        <label >
<!--            Putting the input inside of the label content-->
            Password:
            <input type="password" name="kittyCat" id="">
        </label>

        <br>

        <label>
            Age:
            <input type="number" name="mickeyMouse" id="">
        </label>

        <label>Email Address:
            <input type="email" name="email" id="" pattern="[-z0-9._%+-]+@[a-z0-9.-]+\.a-z]{2-4}$">
        </label>


        <button type="submit">Submit</button>


    </form>


</body>
</html>
